<!DOCTYPE html>
<html>
<head>
	<title>CRYPTO HOTEL SEARCH</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Linking jQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Linking Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab|Yellowtail' rel='stylesheet' type='text/css'>
	<!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<!-- Moment.js Reference 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->
</head>
<body background="hong-kong.jpg">

<div class="panel panel-primary">		
		<div class="panel-heading text-center"><h3>Book Travel With Your Favorite Crypto Currency!</h3></div>
	</div>  
<div class="container">
	<!-- <div class="jumbotron bg-primary text-center"><h1>FireBase Train Station</h1></div> -->
	
	<div class="row">
		<div class="col-md-2"> <!-- col1 small -->
			<div class="panel panel-success">		
				<div class="panel-heading"><h4>Destination & Currency</h4> </div>
				<div class="panel-body"> 

					<div class="row">  <!-- row1   -->
						<div class="col-md-12"> <!-- col1 large   -->
						<!-- Add Train  -->
						<div class="card mb-4 p-4">  <!-- CARD   -->
							<div class="card-body">	 <!-- CARD BODY  -->
							<!-- Entry Form -->
							<form>
								<div class="form-group row"> <!-- input 1 -->
										<div class="col-md-12">
										<label for="destination">Airport Code:</label>
										<input class="form-control" id="destination" type="text" value="LAX">
									</div>
								</div>  <!-- end input 1 -->

								<div class="form-group row"> <!-- input 2 -->
									<div class="col-md-12">
										<label for="checkInDate">Check In Date:</label>
										<input class="form-control" id="checkInDate" type="text" value="2018-08-15">
									</div>
								</div>  <!-- end input 2 -->

								<div class="form-group row"> <!-- input 3 -->
									<div class="col-md-12">
										<label for="checkOutDate">Check Out Date:</label>
										<input class="form-control" id="checkOutDate" type="text" value="2018-08-16">
									</div>
								</div> <!-- end input 3 -->
		
								<div class="form-group row"> <!-- input 4 -->
									<div class="col-md-12">
										<label for="cryptoCurrency">Preferred Currency:</label>
										<input class="form-control" id="cryptoCurrency" type="text" value="BitCoin">
									</div>
								</div> <!-- end input 4 -->

								<div class="form-group row"> <!-- form ROW 5 -->
									<div class="col-md-12">
										<button type="button" class="btn btn-outline-success" id="btnSubmit">Submit Search</button>
									</div>
								</div> <!-- form ROW 5 -->
								
							</form>
							</div>  <!-- end CARD BODY  -->
						</div>   <!-- end CARD   -->
						</div>  <!-- end col1 large   -->
					</div>  <!-- end row1  -->
				</div>  <!-- end panel body  -->
			</div>  <!-- end panel-info  -->
		</div>  <!-- end top col  -->
	
		<div class="col-md-10"> <!-- col2 large -->
			<div class="panel panel-info">		
				<div class="panel-heading">
					<div class="row">
						<div class="col-md-5">
							<h4><b>Click on Hotel for More Info</b></h4>
						</div>	
					
						<div class="col-md-2">
							<button type="button" class="btn btn-outline-primary" id="btnClear">Clear</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-outline-info" id="btnFireBase">Refresh</button>
						</div>
					</div> <!-- row -->	
				
				</div>  <!-- panel -->

				<div class="panel-body"> 
					<div class="row">
						<div class="col-md-12">
							<div class="card mb-4">
								<div class="card-body">
									<table class="table table-sm table-hover" id="hotelTable">
										<thead>
											<tr>
												<th class="text-center" scope="col">Hotel</th>
												<th class="text-center" scope="col">Address</th>
												<th class="text-center" scope="col">Amenities</th>
												<th class="text-center" scope="col">USD $</th>
												<th class="text-center" scope="col">Crypto-Price</th>
											</tr>
										</thead>
										<tbody class="text-center" id="hotelBody">
<!-- 
											<tr>	
												<td><p data-placement="top" data-toggle="tooltip" title="Edit">
													<button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" >
														<span class="glyphicon glyphicon-pencil"></span>
													</button>
												</p></td>
												
												<td><p data-placement="top" data-toggle="tooltip" title="Delete">
													<button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" >
														<span class="glyphicon glyphicon-trash"></span>
													</button>
												</p></td>
											</tr>
 -->
										</tbody>
									</table> <!-- end table -->
								</div> <!-- end card body -->
							</div>	<!-- end card  -->
						</div> <!-- end col -->
					</div> <!-- end row -->
				</div>  <!-- end panel body  -->
			</div>  <!-- end panel-success -->	
		</div> <!-- end col2 large -->	
	</div>	<!-- end top row  -->
	
</div> <!-- container -->

<!-- Footer -->
<div class="footer">
  <p><b>TBD</b></p>
</div>

<script type="text/javascript" src="cryptoHotel.js"></script>

</body>
</html>
